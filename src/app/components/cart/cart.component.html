<table class="table table-striped table-dark">
    <thead>
        <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Amount</th>
        <th>Total</th>
        <th>Option</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of Shoppingcart; index as i">
            <td>{{ product.name}}</td>
            <td>{{ product.price}}</td>
            <td> <input type="number" placeholder="Amount (kg)" [(ngModel)]="product.amount" min="0"></td>
            <td>{{ product.price* product.amount | currency}}</td>
            <td>
            <button class="btn btn-primary" (click)="updateCart(i)"> Update</button>
            <button class="btn btn-danger" (click)="deleteCart(i)">Delete</button>
        </td>
        </tr>
    </tbody>
</table>
